<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="flex-container">
      <section class="intro-section">
        <div class="intro-container">
          <h1 class="intro-game">Welcome to Rock Paper Scissors!</h1>

          <div class="intro-rules">
            <p class="intro-p">Paper beats Rock</p>
            <p class="intro-p">Scissors beats Paper</p>
            <p class="intro-p">Rock beats Scissors</p>
            <p class="intro-p">The first to 5 points wins!</p>
          </div>

          <button class="intro-button">Play Game!</button>
        </div>
      </section>

      <section class="body-section">
        <section class="game-body-section">
          <div class="game-body-container">
            <div class="btn-container">
              <h1 class="body-h1">Choose Rock, Paper, or Scissors</h1>
              <button class="btn btn-rock">Rock</button>
              <button class="btn btn-paper">Paper</button>
              <button class="btn btn-scissors">Scissors</button>
            </div>

            <div class="show-game">
              <div class="choice-container">
                <div class="player-choice-container">
                  <h2 class="body-h2">Player Choice</h2>
                  <div class="player-result">
                    <p class="body-p">Awaiting Player Choice</p>
                  </div>
                </div>

                <div class="computer-choice-container">
                  <h2 class="body-h2">Computer Choice</h2>
                  <div class="computer-result">
                    <p class="body-p">Awaiting Computer Choice</p>
                  </div>
                </div>
              </div>

              <div class="score-container">
                <h3 class="body-h3">Score</h3>
                <div class="body-score">
                  <label>Player Score:</label>
                  <span class="player-score">0</span>
                </div>
                <div class="body-score">
                  <label>Computer Score:</label>
                  <span class="computer-score">0</span>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="play-again-body-section">
          <div class="show-winner-container">
            <h1 class="show-winner"></h1>
          </div>

          <div class="play-again">
            <h2 class="play-again-h2">Want to Play Again?</h2>
            <div class="play-again-btn-container">
              <button class="play-buttons play-again-yes">Yes</button>
              <button class="play-buttons play-again-no">No</button>
            </div>
          </div>
        </section>
      </section>
    </div>
    <footer class="footer">&copy; frustratedcat 2023</footer>
  </body>
</html>
