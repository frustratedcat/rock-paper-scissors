<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <button class="btn btn-rock">Rock</button>
    <button class="btn btn-paper">Paper</button>
    <button class="btn btn-scissors">Scissors</button>

    <div>
      <h2>Player Choice</h2>
      <div class="player-result">Awaiting Player Choice</div>
    </div>

    <div>
      <h2>Computer Choice</h2>
      <div class="computer-result">Awaiting Computer Choice</div>
    </div>

    <div>
      <h3>Score</h3>
      <div class="player-score">0</div>
      <div class="computer-score">0</div>
    </div>

    <div class="play-again">
      <h3>Want to Play Again?</h3>
      <button class="play-again-yes">Yes</button>
      <button class="play-again-no">No</button>
    </div>
  </body>
</html>
