<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="intro-section">
      <div class="intro-container">
        <h1 class="intro-game">Welcome to Rock Paper Scissors!</h1>
        <p>Paper beats Rock, Rock beats Scissors, Scissors beats Paper.</p>
        <p>The first to 5 points wins!</p>
        <button class="intro-button">Play Game!</button>
      </div>
    </section>

    <section class="body-section">
      <div class="btn-container">
        <h2>Choose Rock, Paper, or Scissors</h2>
        <button class="btn btn-rock">Rock</button>
        <button class="btn btn-paper">Paper</button>
        <button class="btn btn-scissors">Scissors</button>
      </div>

      <div class="show-winner-container">
        <h2 class="show-winner"></h2>
      </div>

      <div class="play-again">
        <h3>Want to Play Again?</h3>
        <button class="play-buttons play-again-yes">Yes</button>
        <button class="play-buttons play-again-no">No</button>
      </div>

      <div class="show-game">
        <div class="choice-container">
          <div class="player-choice-container">
            <h3>Player Choice</h3>
            <div class="player-result">Awaiting Player Choice</div>
          </div>

          <div class="computer-choice-container">
            <h3>Computer Choice</h3>
            <div class="computer-result">Awaiting Computer Choice</div>
          </div>
        </div>

        <div class="score-container">
          <h3>Score</h3>
          <div>
            <label>Player Score:</label>
            <span class="player-score">0</span>
          </div>
          <div>
            <label>Computer Score:</label>
            <span class="computer-score">0</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
