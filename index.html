<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="intro-section">
      <div class="intro-container">
        <h1 class="intro-game">Welcome to Rock, Paper, Scissors!</h1>
        <button class="intro-button">Play Game!</button>
      </div>
    </section>

    <section class="body-section">
      <div class="btn-container">
        <button class="btn btn-rock">Rock</button>
        <button class="btn btn-paper">Paper</button>
        <button class="btn btn-scissors">Scissors</button>
      </div>

      <div class="show-winner-container">
        <h1 class="show-winner"></h1>
      </div>

      <div class="play-again">
        <h2>Want to Play Again?</h2>
        <button class="play-buttons play-again-yes">Yes</button>
        <button class="play-buttons play-again-no">No</button>
      </div>

      <div class="show-game">
        <div class="choice-container">
          <div class="player-choice-container">
            <h2>Player Choice</h2>
            <div class="player-result">Awaiting Player Choice</div>
          </div>

          <div class="computer-choice-container">
            <h2>Computer Choice</h2>
            <div class="computer-result">Awaiting Computer Choice</div>
          </div>
        </div>

        <div class="score-container">
          <h3>Score</h3>
          <div class="player-score">0</div>
          <div class="computer-score">0</div>
        </div>
      </div>

      <div class="farewell-container">
        <h1 class="farewell">See You Next Time!</h1>
      </div>
    </section>
  </body>
</html>
